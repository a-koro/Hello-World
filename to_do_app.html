<!DOCTYPE html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="toDoApp.css">
</head>
<body>
<h1>TO-DO:</h1>
<div id="input">
    <input type="text" id="task" placeholder="todo:">
    <button id="add">Add</button>
    <button id="clear">Clear</button>
    <p id="error"></p>
</div>
<div id="note">
    <div id="leftList">
        <p>Unchecked List</p>
        <ul id="taskList"></ul>
    </div>
    <div id="rightList">
        <p>Checked List</p>
        <ul id="doneList"></ul>
    </div>
</div>
<script src="toDoApp.js"></script>
</body>
</html>
